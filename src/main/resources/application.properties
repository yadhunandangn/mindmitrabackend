# ==============================
# Spring Boot Application
# ==============================
spring.application.name=Rolebased

# ==============================
# Server Configuration
# ==============================
server.port=${PORT:8080}
server.address=0.0.0.0
server.servlet.context-path=/api

# ==============================
# Logging
# ==============================
logging.level.org.springframework.mail=DEBUG
logging.level.org.springframework.mail.javamail=DEBUG

# ==============================
# MySQL Database (Aiven)
# ==============================
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=true&requireSSL=true&serverTimezone=UTC&sslMode=REQUIRED
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ==============================
# JWT Configuration
# ==============================
jwt.secret.key=${JWT_SECRET}
# 7 days in milliseconds
jwt.expiration=86400000   

# ==============================
# Email (Brevo SMTP) Configuration
# ==============================
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.protocol=smtp
spring.mail.default-encoding=UTF-8

# ==============================
# File Size config
# ==============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB